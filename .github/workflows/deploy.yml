name: Deploy to GitHub Pages

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build
      run: npm run build:github
      
    - name: Copy build files
      run: |
        cp -r client/build/* .
        
    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add -f assets/ 404.html *.png *.svg *.jpg index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto deploy from GitHub Actions" && git push)
